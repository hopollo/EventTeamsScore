<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Afficheur Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="first">
            <div class="clock-container"></div>
            <div class="counters">
                <div class="locals">Locaux
                    <div class="localsCounter score">0</div>
                </div>
                <div class="visitors">Visiteurs
                    <div class="visitorsCounter score">0</div>
                </div>
            </div>
        </div>

        <div class="sponsors">
            <img src="img/sponsors/1.png">
            <img src="img/sponsors/2.png">
            <img src="img/sponsors/3.png">
            <img src="img/sponsors/4.png">
            <img src="img/sponsors/5.png">
            <img src="img/sponsors/6.png">
            <img src="img/sponsors/7.png">
            <img src="img/sponsors/8.png">
            <img src="img/sponsors/9.png">
            <img src="img/sponsors/10.png">
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
