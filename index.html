<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Afficheur Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="css/jquerysctipttop.css">
</head>
<body>
    <div class="wrapper">
        <div class="content" style='display:block;'>
            <div class="clock"></div>
            <div class="counters">
                <div class="teamA" contenteditable="true" spellcheck="false">TeamA</div>
                <div class="scoreA score" contenteditable="false">0</div>
                <div class="teamB" contenteditable="true" spellcheck="false">TeamB</div>
                <div class="scoreB score" contenteditable="false">0</div>
                <button class="nextBtnC"></button>
            </div>
        </div>
        <div class="leaderboard" style='display:none;'>
            <div class="currentClock"></div>
            <div class="table">
                <div class="t1" contenteditable="true" spellcheck="false">team1</div><div class="s1 score">0</div>
                <div class="t2" contenteditable="true" spellcheck="false">team2</div><div class="s2 score">0</div>
                <div class="t3" contenteditable="true" spellcheck="false">team3</div><div class="s3 score">0</div>
                <div class="t4" contenteditable="true" spellcheck="false">team4</div><div class="s4 score">0</div>
                <div class="t5" contenteditable="true" spellcheck="false">team5</div><div class="s5 score">0</div>
                <div class="t6" contenteditable="true" spellcheck="false">team6</div><div class="s6 score">0</div>
                <div class="t7" contenteditable="true" spellcheck="false">team7</div><div class="s7 score">0</div>
                <div class="t8" contenteditable="true" spellcheck="false">team8</div><div class="s8 score">0</div>
            </div>
            <button class="nextBtnL"></button>
        </div>
        <div class="endMatch" style='display:none;'>
            <div class="endMatch-content">
                <div class="celebrationText">FÃ©licitations !</div>
                <div class="winningTeamName"></div>
                <div class="winningTeamScore score"></div>
            </div>
        </div>

        <div class="sponsors">
            <img src="img/sponsors/1.png">
            <img src="img/sponsors/2.png">
            <img src="img/sponsors/3.png">
            <img src="img/sponsors/4.png">
            <img src="img/sponsors/5.png">
            <img src="img/sponsors/6.png">
            <img src="img/sponsors/7.png">
            <img src="img/sponsors/8.png">
            <img src="img/sponsors/9.png">
            <img src="img/sponsors/10.png">
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.fireworks.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
